dataset:
  train:
    en: /data1/glcheng/download/translation-dataset/train/news-commentary-v13.zh-en.en
    zh: /data1/glcheng/download/translation-dataset/train/news-commentary-v13.zh-en.zh
  dev:
    en: /data1/glcheng/download/translation-dataset/dev/newsdev2017.tc.en
    zh: /data1/glcheng/download/translation-dataset/dev/newsdev2017.tc.zh
  test:
    en: /data1/glcheng/download/translation-dataset/test/newstest2017.tc.en
    zh: /data1/glcheng/download/translation-dataset/test/newstest2017.tc.zh

tokenizer:
  en: /data1/glcheng/download/translation-dataset/tokenizer/bert-base-uncased
  zh: /data1/glcheng/download/translation-dataset/tokenizer/bert-base-chinese
  padding: True
  max_length: 512
  truncation: True
  reture_tensors: pt

model:
  hidden_size: 512
  max_position_embeddings: 512
  num_layers: 1
  num_attention_heads: 8
  attention_dropout: 0.1
  intermediate_size: 2048
  hidden_dropout: 0.1
  qkv_bias: False

train:
  seed: 420
  gpu: 6
  batch_size: 4
  num_workers: 4
  epochs: 10
  lr: 0.001