dataset:
  train:
    en: /mnt/z/datasets/translation-dataset/train/news-commentary-v13.zh-en.en
    zh: /mnt/z/datasets/translation-dataset/train/news-commentary-v13.zh-en.zh
  dev:
    en: /mnt/z/datasets/translation-dataset/dev/newsdev2017.tc.en
    zh: /mnt/z/datasets/translation-dataset/dev/newsdev2017.tc.zh
  test:
    en: /mnt/z/datasets/translation-dataset/test/newstest2017.tc.en
    zh: /mnt/z/datasets/translation-dataset/test/newstest2017.tc.zh

tokenizer:
  en: bert-base-uncased
  zh: bert-base-chinese
  padding: True
  max_length: 128
  truncation: True
  reture_tensors: pt

model:
  hidden_size: 512
  max_position_embeddings: 512
  num_layers: 1
  num_attention_heads: 8
  attention_dropout: 0.1
  intermediate_size: 2048
  hidden_dropout: 0.1
  qkv_bias: False

train:
  seed: 420
  gpu: 0
  batch_size: 64
  num_workers: 16
  epochs: 10
  lr: 0.001
  output_folder: /mnt/z/models/transformer